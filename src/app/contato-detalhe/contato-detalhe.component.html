<mat-card style="text-align: center;">
<mat-card-header style="margin-left: 33%;">
    <mat-card-title>
        <mat-icon>face</mat-icon>
        Contato
    </mat-card-title>
</mat-card-header >
<mat-card-content>
    <img mat-card-image [src]="'data:image/jpg;base64,' + contato.foto" class="foto">
    <p>
        <strong>{{contato.nome}}</strong><br/>
        <strong>{{contato.email}}</strong><br/>
    </p>
</mat-card-content>
<mat-card-footer style="margin-left: 33%;">
<mat-card-actions>
    <button mat-raised-button color="warn" (click)="fechar()">Fechar</button>
</mat-card-actions>
</mat-card-footer>
</mat-card>
